<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Music Mixer</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    
    <h1 class="header">Interactive Music Mixer</h1>
<br><br><br>
    <hr color="black" />
  
    
    <div id="container">
      <div class="line">  </div>
      <img class="DragDropBox" src="images/Box.png" alt="Drag and Drop Box">
      <img src="images/96px_music-01.svg" alt="disk" id="icon1" class="icons"/>
      <img class="DragDropBox" src="images/Box.png" alt="Drag and Drop Box">
      <img
        src="images/96px_music-02.svg"
        alt=""
        id="icon2"
        class="icons"/>
      <br />
      <img class="DragDropBox" src="images/Box.png" alt="Drag and Drop Box">
      <img src="images/96px_music-03.svg" alt="DJ Board" id="icon3" class="icons"/>
      <br />
      <img class="DragDropBox" src="images/Box.png" alt="Drag and Drop Box">
      <img src="images/96px_music-04.svg" alt="guitar" id="icon4" class="icons"/>
      <br />
      <img class="DragDropBox" src="images/Box.png" alt="Drag and Drop Box">
      <img src="images/96px_music-05.svg" alt="symbol" id="icon5" class="icons"/>
      <br />
      <img class="DragDropBox" src="images/Box.png" alt="Drag and Drop Box">
      <img src="images/96px_music-06.svg" alt="microphone" id="icon6" class="icons"/>
    </div>
  </body>
</html>

<script src="js/main.js"></script>
